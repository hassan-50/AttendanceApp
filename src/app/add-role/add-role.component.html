<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 ">
          <div class="card" style="width: 30rem;">    
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div *ngIf="isAlert" class="alert alert-danger" role="alert">
                  {{alertMessage}}
                </div>                  
                  <h5 class="card-title text-center">Add Role</h5>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Role Name</label>
                    <input type="text" formControlName="role" class="form-control" id="exampleInputPassword1" placeholder="role">
                  </div>
                      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
                  </div>
              </form>
              </div>
        </div>
      </div>
</div>
