<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 ">
          <div class="card" style="width: 30rem;">    
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div *ngIf="isAlert" class="alert alert-danger" role="alert">
                  {{alertMessage}}
                </div>
                  <h5 class="card-title text-center">Add User</h5>
                  <div class="form-group">
                    <label for="exampleInputUsername1">Full Name</label>
                    <input type="text" formControlName="fullname" class="form-control" id="exampleInputUsername1"  placeholder="Enter FullName">                    
                  </div>
                  <div class="form-group">
                    <label for="exampleInputUsername11">UserName</label>
                    <input type="text" formControlName="username" class="form-control" id="exampleInputUsername11"  placeholder="Enter UserName">
                    
                  </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">                        
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-check" *ngFor= "let role of roles;let index = index" >
                        <input class="form-check-input" type="radio" name="role" [checked]="role.isSelected" (change)="onRoleChange(role.role)" id="{{index}}">
                        <label class="form-check-label" for="{{index}}">
                          {{role.role}}
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
                  </div>
              </form>
              </div>
        </div>
      </div>
</div>
