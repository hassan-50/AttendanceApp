<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 ">
          <div class="card" style="width: 30rem;">    
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div *ngIf="isAlert" class="alert alert-danger" role="alert">
                  {{alertMessage}}
                </div>
                  <h5 class="card-title text-center">Change Password</h5>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Old Password</label>
                    <input type="password" formControlName="oldpassword" class="form-control" id="exampleInputPassword1" placeholder="OldPassword">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" formControlName="confirmpassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
                  </div>
              </form>
              </div>
        </div>
      </div>
</div>
